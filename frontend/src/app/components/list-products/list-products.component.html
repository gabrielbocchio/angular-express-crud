<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container mt-2">
    <div class="title">
    <h4>List of products</h4>
    <button type="button" class="btn btn-primary mb-3" routerLink="/add">Add a Product</button>
    </div>
    <table *ngIf="listProducts.length > 0" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listProducts" class="table-active"
          cdkDrag
          (cdkDragDropped)="onDrop($event)">
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price | currency}}</td>
            <td>{{item.stock}}</td>
            <td>
                <button type="button" class="btn btn-info btn-sm" routerLink="/edit/{{item.id}}">edit</button>
                <button type="button" (click)="deleteProduct(item.id!)" class="btn btn-secondary btn-sm ms-2">delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h5 *ngIf="listProducts.length == 0">There is no products to show</h5>
</div>
