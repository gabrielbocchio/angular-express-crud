<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="row mt-1">
  <div class="col-lg-4 offset-lg-4">
    <div class="card text-white bg-secondary mb-3" style="max-width: 30rem">
      <div class="card-header text-center">{{operacion}} a product</div>
      <div class="card-body text-center">
        <form [formGroup]="form" (ngSubmit)="addProduct()">
          <input 
            formControlName="name"
            type="text" 
            class="form-control" 
            placeholder="Write a name" />
            <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">Name is <strong>required</strong></span>
          <input
            formControlName="description"
            type="text"
            class="form-control mt-2"
            placeholder="Write a description"
          />
          <span *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched">Description is <strong>required</strong></span>
          <input
            formControlName="price"
            type="number"
            class="form-control mt-2"
            placeholder="Write a price"
          />
          <span *ngIf="form.get('price')?.hasError('required') && form.get('price')?.touched">Price is <strong>required</strong></span>
          <input
            formControlName="stock"
            type="number"
            class="form-control mt-2"
            placeholder="Write a stock"
          />
          <span *ngIf="form.get('stock')?.hasError('required') && form.get('stock')?.touched">Stock is <strong>required</strong></span>
          <div class="row mt-2 text-center">
            <div class="col-lg-6">
              <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Confirm</button>
            </div>
            <div class="col-lg-6">
              <button type="button" class="btn btn-secondary" routerLink="/">
                Back
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
